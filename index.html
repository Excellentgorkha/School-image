<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        input, button { display: block; width: 90%; margin: 10px auto; padding: 10px; border-radius: 5px; border: 1px solid #ddd; }
        button { background: #007bff; color: white; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Login</h1>
        <input type="text" id="admin-username" placeholder="Enter Admin Username">
        <input type="password" id="admin-password" placeholder="Enter Admin Password">
        <button onclick="adminLogin()">Login</button>
    </div>

    <script>
        const ADMIN_USERNAME = "admin";
        const ADMIN_PASSWORD = "password";

        // Admin login function
        function adminLogin() {
            const username = document.getElementById("admin-username").value;
            const password = document.getElementById("admin-password").value;

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                alert("Admin Login successful!");
                window.location.href = "dashboard.html"; // Redirect to the admin dashboard page
            } else {
                alert("Invalid admin credentials. Please try again.");
            }
        }
    </script>

</body>
</html>
